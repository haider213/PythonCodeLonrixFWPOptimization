<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Graph</title>
  <!-- Include D3.js -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <!-- Include network graph layout library -->
  <script src="https://unpkg.com/@dagrejs/graphlib@2.1.3/dist/graphlib.min.js"></script>
</head>
<body>

<!-- Create a container for the graph -->
<div id="graph-container"></div>

<script>
// Read the ML file and create an interactive graph using D3.js
d3.text("compatibility_graph.ml").then(function(text) {
  var graphData = parseGraphML(text);
  createGraph(graphData);
});

// Parse GraphML data
function parseGraphML(mlText) {
  var nodes = [];
  var links = [];

  var parser = new DOMParser();
  var xmlDoc = parser.parseFromString(mlText, "text/xml");

  xmlDoc.querySelectorAll("node").forEach(function(node) {
    var nodeId = node.getAttribute("id");
    var label = node.querySelector("data[key='label']").textContent;
    console.log("Node ID:", nodeId, "Label:", label);
    nodes.push({ id: nodeId, label: label });
  });

  xmlDoc.querySelectorAll("edge").forEach(function(edge) {
    var source = edge.getAttribute("source");
    var target = edge.getAttribute("target");
    console.log("Edge Source:", source, "Target:", target);
    links.push({ source: source, target: target });
  });

  console.log("Nodes:", nodes);
  console.log("Links:", links);

  return { nodes: nodes, links: links };
}

// Create an interactive graph
function createGraph(graphData) {
  var width = 800;
  var height = 600;

  var svg = d3.select("#graph-container")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

  var link = svg.append("g")
    .selectAll("line")
    .data(graphData.links)
    .enter().append("line");

  var node = svg.append("g")
    .selectAll("circle")
    .data(graphData.nodes)
    .enter().append("circle")
    .attr("r", 5)
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

  simulation
    .nodes(graphData.nodes)
    .on("tick", ticked);

  simulation.force("link")
    .links(graphData.links);

  function ticked() {
    link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

    node
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
  }

  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
}
</script>

</body>
</html>
